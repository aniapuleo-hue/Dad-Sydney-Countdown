<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad and Lidka's First Aussie Visit</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            background: linear-gradient(135deg, #dc143c 0%, #ffffff 25%, #006644 75%, #012169 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        .title {
            font-size: 2.5em;
            color: #dc143c;
            margin-bottom: 10px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.2em;
            color: #012169;
            margin-bottom: 30px;
        }

        .journey-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .location-card {
            flex: 1;
            margin: 0 15px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(1, 33, 105, 0.1);
            transition: transform 0.3s;
        }

        .location-card:hover {
            transform: scale(1.05);
        }

        .location-icons {
            display: flex;
            justify-content: center;
            font-size: 2em;
            margin-top: 15px;
        }

        .location-icons span {
            margin: 0 10px;
            animation: bounce 2s infinite;
        }

        .countdown {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .time-block {
            margin: 0 15px;
            text-align: center;
        }

        .time-number {
            font-size: 3em;
            color: #012169;
            display: block;
        }

        .time-label {
            color: #dc143c;
            text-transform: uppercase;
        }

        .progress-container {
            width: 100%;
            background: #006644;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            background: #dc143c;
            border-radius: 5px;
            width: 0;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(220,20,60,0.5); }
            to { text-shadow: 0 0 20px rgba(220,20,60,1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 600px) {
            .journey-container {
                flex-direction: column;
            }
            .location-card {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Dad and Lidka's First Aussie Visit</div>
        <div class="subtitle">Countdown till Arrival in Sydney</div>

        <div class="journey-container">
            <div class="location-card">
                <h2>Warsaw, Poland</h2>
                <div class="location-icons">
                    <span>üè∞</span>
                    <span>ü•ü</span>
                    <span>‚ùÑÔ∏è</span>
                </div>
            </div>
            <div class="location-card">
                <h2>Sydney, Australia</h2>
                <div class="location-icons">
                    <span>üé≠</span>
                    <span>ü¶ò</span>
                    <span>üèñÔ∏è</span>
                </div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>

        <div class="countdown">
            <div class="time-block">
                <span class="time-number" id="days">0</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-block">
                <span class="time-number" id="hours">0</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-block">
                <span class="time-number" id="minutes">0</span>
                <span class="time-label">Minutes</span>
            </div>
        </div>
    </div>

    <script>
        const DEPARTURE_DATE = new Date('2025-12-18T08:40:00+01:00');
        const ARRIVAL_DATE = new Date('2025-12-19T18:50:00+11:00');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = ARRIVAL_DATE - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;

            const totalJourneyTime = ARRIVAL_DATE - DEPARTURE_DATE;
            const elapsedTime = now - DEPARTURE_DATE;
            const progressPercentage = Math.max(0, Math.min(100, (elapsedTime / totalJourneyTime) * 100));
            
            document.getElementById('progress').style.width = `${progressPercentage}%`;
        }

        updateCountdown();
        setInterval(updateCountdown, 60000);
    </script>
</body>
</html>
